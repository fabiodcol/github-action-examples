name: shell-and-workdir
run-name: Shells and Workdir

on:
  - push

#defaults: # Define configurações padrão em nível de Workflow
#  run: # Define configurações de execução de comandos
#    shell: pwsh # Indica qual terminal shell será usado
#    working-directory: ./temp # Indica qual o Workdir a ser usado

jobs:
  display-workdir-info:
    #defaults: # Define configurações padrão em nível de Jobs
    #  run: # Define configurações de execução de comandos
    #    shell: pwsh # Indica qual terminal shell será usado
    #    working-directory: ./temp # Indica qual o Workdir a ser usado
    runs-on: ubuntu-latest
    steps:
      - name: Display workdir and list files
        shell: pwsh
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
      
      - name: Python Shell
        shell: python # Indica qual terminal shell será usado
        # working-directory: ./temp # Indica qual o Workdir a ser usado
        run: |
          import platform
          print(platform.processor())